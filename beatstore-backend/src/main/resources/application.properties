quarkus.hibernate-orm.database.generation=drop-and-create

quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=beatstore
quarkus.datasource.password=beatstore

quarkus.datasource.jdbc.max-size=8
quarkus.datasource.jdbc.min-size=2

quarkus.http.port=8080

quarkus.http.cors=true
quarkus.http.cors.origins=http://localhost:4200,http://localhost:8080
quarkus.http.cors.methods=GET,PUT,POST,DELETE
quarkus.http.cors.headers=X-Custom, accept, authorization, content-type, x-requested-with
quarkus.http.cors.exposed-headers=Content-Disposition
quarkus.http.cors.access-control-max-age=24H
quarkus.http.cors.access-control-allow-credentials=true

quarkus.hibernate-orm.database.generation.halt-on-error=true
quarkus.hibernate-orm.log.sql=true

%dev.quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/beatstore?sslmode=disable
spring.jackson.deserialization.accept-single-value-as-array=true 
spring.jackson.deserialization.UNWRAP_SINGLE_VALUE_ARRAYS=true
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true