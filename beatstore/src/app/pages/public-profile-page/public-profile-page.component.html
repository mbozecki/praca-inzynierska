
<div id="publicProfilePage">
    <app-navbar></app-navbar>
    <div class="banner">
        <img class="profileImg" [src]="imageURL">
        <span class="username">{{username}}</span>
    </div>
    <div class="bio">
        <p>
            {{bio}}
        </p>
    </div>
    <div class="d-flex searchContainer">
      <div class="filtersContainer" [formGroup]="fg">
        <h2>Filters</h2>
        <hr />
        <h4>Genre</h4>
        <div class="chips">
          <mat-form-field appearance="fill">
            <mat-label>Genre</mat-label>
            <mat-select formControlName="genre" multiple>
              <mat-option *ngFor="let genre of genreList" [value]="genre">{{
                genre
              }}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <h4>BPM</h4>
        <div class="bpm">
          <mat-slider
            thumbLabel
            [displayWith]="formatLabel"
            tickInterval="1"
            step="1"
            min="60"
            max="220"
            aria-label="BPM"
          ></mat-slider>
        </div>
        <h4>Max Price</h4>
        <div class="price">
          <mat-slider #priceslider
            thumbLabel
            [displayWith]="formatLabel"
            tickInterval="1"
            step="1"
            min="0"
            max="300"
            aria-label="$"
          ></mat-slider>
        </div>
        <p>
          <mat-checkbox formControlName="favorites"
            >Show only favorites</mat-checkbox
          >
        </p>
      </div>
      <div class="searchResult">

        <ng-container *ngFor="let beat of myBeats">
          <app-beat-single-item [data]="beat"></app-beat-single-item>
        </ng-container>
    </div>
  </div>
