<div id="searchpage">
  <app-navbar></app-navbar>
  <app-fixed-player></app-fixed-player>
  <app-search-bar hint="Search..." actionHint="Search"></app-search-bar>
  <div class="d-flex searchContainer">
    <div class="filtersContainer" [formGroup]="fg">
      <h2>Filters</h2>
      <hr />
      <h4>Genre</h4>
      <div class="chips">
        <mat-form-field appearance="fill">
          <mat-label>Genre</mat-label>
          <mat-select formControlName="genre" multiple>
            <mat-option *ngFor="let genre of genreList" [value]="genre">{{
              genre
            }}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <h4>BPM</h4>
      <div class="bpm">
        <mat-slider
          formControlName="BPM"
          thumbLabel
          [displayWith]="formatLabel"
          tickInterval="1"
          step="1"
          min="60"
          max="220"
          aria-label="BPM"
        ></mat-slider>
      </div>
      <h4>Max Price</h4>
      <div class="price">
        <mat-slider
          #priceslider
          formControlName="maxPrice"
          thumbLabel
          [displayWith]="formatLabel"
          tickInterval="1"
          step="1"
          min="0"
          max="300"
          aria-label="$"
        ></mat-slider>
      </div>
      <p>
        <mat-checkbox formControlName="favorites"
          >Show only favorites</mat-checkbox
        >
      </p>
    </div>
    <div class="searchResult">
      <div class="searchResultContainer">
        <span class="headers">路</span>
        <span class="headers">路</span>

        <span class="headers">Name</span>
        <span class="headers">路</span>
        <span class="headers">Produced by</span>
        <span class="headers">Genre</span>
        <span class="headers">Tempo</span>
        <span class="headers">路</span>
        <span class="headers">Price</span>
        <span class="headers">Favorite?</span>
      </div>
      <ng-container *ngFor="let beat of filteredBeats">
        <app-beat-single-item [data]="beat"></app-beat-single-item>
      </ng-container>
    </div>
  </div>
</div>
