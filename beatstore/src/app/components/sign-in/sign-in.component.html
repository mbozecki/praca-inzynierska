<app-navbar-only-logo></app-navbar-only-logo>
<div class="sign-in row justify-content-md-center">
    <div class="col-4 background align-middle sign-in-container">
      <div class="header d-flex justify-content-center align-top">
        <img src="../../../assets/signinLogo.png">
      </div>
      <div class="d-flex justify-content-center ">

        <form class="text-center" [formGroup]="registerForm">
          <div class="row">
            <div class="col">
              <div class="form-floating mb-3">
                <input class="form-control" 
                  type="text"
                  id="email"
                  formControlName="email"
                  placeholder="email"/>
                <label for="email">
                  Email
                </label>
              </div>
            </div>
          </div>
          <div class="form-floating mb-3">
            <input class="form-control" 
              type="password"
              id="password1"
              formControlName="password1"
              placeholder="password"/>
            <label for="password">
              Password
            </label>
          </div>
          
          <div class="text-center">
            <button class="btn actionButton"
              type="button"
              (click)="submitForm()">
              Log in
            </button>
          </div>
        </form>
      </div>
      <div class="d-flex justify-content-center align-items-center">
        <button class="btn loginbtn color"
        [routerLink]="['/forgotpassword']">
          Forgot password?
        </button>
      </div>
      <div class="d-flex justify-content-center align-items-center">
        <button class="btn loginbtn"
        [routerLink]="['/register']">
          Dont have an account? <span class="color">Register now!</span>
        </button>
      </div>
    </div>
  </div>
